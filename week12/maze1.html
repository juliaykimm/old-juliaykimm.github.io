<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=windows-1252">
        <title>Maze!</title>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="maze1.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="maze.js" defer></script>
    
    </head>

    <body class="body">
        <h1>MAZE GAME!</h1>
        <h1>Bring your mouse through the maze without touching the sides</h1>
        <h2 id="status">Click the yellow bar to begin. You can't leave once you start.</h2>
        <h3>level 1</h3>
        <h2 id="status2">.</h2>    
        <div id="maze">
        <div id="start"></div>
        <div class="boundary" id="boundary1"></div>
        <div class="boundary"></div>
        <div class="boundary"></div>
        <div class="boundary"></div>
        <div class="boundary"></div>
        <div id="end"></div>
        </div>
        <audio id="lose" preload="auto" controls="false">
            <source src="lose.wav" type="audio/wav">
        </audio> 
        <audio id="win" preload="auto" controls="false">
            <source src="win.mp3" type="audio/mp3">
        </audio> 
        <p>Levels:</p>
        <button type = "lvl1"><a href="maze1.html">Level 1</a></button>
        <button type = "lvl2"><a href="maze2.html">Level 2</a></button>
        <button type = "lvl3"><a href="maze3.html">Level 3</a></button>
    </body>
</html>
